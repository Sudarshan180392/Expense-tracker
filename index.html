<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
  <style>
    .box{
        
        width: 800px;
    height: auto;
    background-color: lightblue;
    border: 2px solid black;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;

    }
    .box:hover{
        transform: scale(1.023);
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
    <div class="box">
<h2 class="heading">Expense Tracker</h2>
    
  
  <input type="text" id="title" placeholder="Expense title">
  <input type="number" id="amount" placeholder="Amount">
  <button id="addBtn">Add Expense</button>

  <ul id="expenseList"></ul>
  <h3>Total: <span id="total">0</span></h3>
    </div>
  <script>
    let expenses = [];

    //DOM Elements

    const title = document.getElementById("title");
    const amount = document.getElementById("amount");
    const list = document.getElementById("expenseList");
    const total = document.getElementById("total");
  

    // document.getElementById("addBtn").addEventListener("click", () => {
    //   let expense = { title: title.value, amount: parseFloat(amount.value) };
    //   expenses.push(expense);
    //   render();
    // });

    
    document.getElementById("addBtn").addEventListener("click", () => {
      let expense = { 
        title: title.value, 
        amount: parseFloat(amount.value) 
    };
      expenses.push(expense);

      // ✅ LocalStorage me save karna
      localStorage.setItem("expenses", JSON.stringify(expenses));

      render();
      title.value = "";
      amount.value = "";
    });

    function render() {
      list.innerHTML = "";
      let sum = 0;
      expenses.forEach((exp, i) => {
        let li = document.createElement("li");
        li.textContent = `${exp.title}: ₹${exp.amount}`;
        sum += exp.amount;

        let del = document.createElement("button");
        del.textContent = "❌";
        del.onclick = () => { expenses.splice(i,1); render(); };

        li.appendChild(del);
        list.appendChild(li);
      });
      total.textContent = sum;
    }
    // Loading it from Local Storage
     window.onload = function() {
      let saved = JSON.parse(localStorage.getItem("expenses")) || [];
      expenses = saved;
      render();
    };

  </script>
</body>
</html>
